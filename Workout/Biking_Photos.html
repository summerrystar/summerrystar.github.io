<html>
    <style>
        table, td {
          border:1px solid black;
          text-align:center;
          height:100;
        }
    </style>

    <head>
        <title>Biking Captures</title>
    </head>
    
    <body>
        <h1 style="text-align:center;">Biking Photos ^^</h1>
        <p style="text-align:center;">Behold...</p>
        
        <!-- Copied from https://flickrembed.com/ -->
        <iframe style="position: relative; top: 0; left: 0; width: 100%; height: 100%;" src="https://flickrembed.com/cms_embed.php?source=flickr&layout=responsive&input=www.flickr.com/photos/195236109@N04/albums/72177720297459459&sort=0&by=album&theme=tiles&scale=fill&speed=1000&limit=100&skin=default&autoplay=true" scrolling="no" frameborder="0" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true">
            <p>
                <a rel="nofollow" href="https://www.compareboilercover.co.uk">Compare Boiler Insurance Policies</a>
            </p>
            <small>
                Powered by <a href="https://flickrembed.com">flickr embed</a>.
            </small>
        </iframe>
        
        <script type="text/javascript">
            function showpics(){
                var a=$("#box").val();
                $.getJSON(
                    "http://api.flickr.com/services/feeds/photos_public.gne?tags="+a+"&tagmode=any&format=json&jsoncallback=?",
                    function(a){
                        $("#images").hide().html(a).fadeIn("fast"),
                        $.each(
                            a.items,
                            function(a,e){
                                $("<img/>").attr("src",e.media.m).appendTo("#images")
                            }
                        )
                    }
                )
            }
        </script>    
    </body>
